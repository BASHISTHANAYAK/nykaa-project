<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>productDetails</title>
    <script
      src="https://kit.fontawesome.com/ba777604b6.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./productDetails.css" />
  </head>
  <body>
    <!-- using Header by JS-->
    <div class="entire-Navbar-Div productDetails-Nav"></div>
    <!-- pay daye sale img -->
    <div class="pay-Day-Sale">
      <img
        src="https://images-static.nykaa.com/uploads/ba17e29f-01b1-4b18-8fde-20005a03c033.jpg?tr=cm-pad_resize,w-1800"
        alt=""
      />
    </div>

    <div class="product-Container">
      <section class="diffImages-Section">
        <img
          src=""
          alt=""
          class="productImage"
        />
      </section>
      <section class="details-AddToBag-section">
        <h3 class="product-Heading"></h3>
        <h4 class="productQuantity"></h4>
        <p id="firstRating-div-P">
          <span>
            <i class="fa-solid fa-star"></i>
          </span>
          <span class="ratingDetails"></span>
        </p>
        <p class="MrpPtag">MRP:<span class="previousMRP"></span> <span class="price"> </span></p>
        <p class="inclusive-taxes">inclusive of all taxes</p>
        <button class="AddToBag">Add to Bag</button>
      </section>
    </div>
    <!--Using  footer by JS-->
    <footer class="footer"></footer>
    <script src="./productDetails.js"></script>
  </body>
</html>
