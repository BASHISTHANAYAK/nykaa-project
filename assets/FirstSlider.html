<style>
  /* slider CSS */

  .Slider-container {
    border: 1px solid red;
    max-width: 1200px;
    width: 93%;
    margin: auto;
    padding: 1%;
    margin-top: 10px;
  }

  .slider-wrapper {
    position: relative;
  }

  .slider-wrapper .slide-button {
    position: absolute;
    top: 50%;
    outline: none;
    border: none;
    height: 50px;
    width: 50px;
    z-index: 5;
    color: #5c6874;
    display: flex;
    cursor: pointer;
    font-size: 2.2rem;
    background: white;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transform: translateY(-50%);
  }

  .slider-wrapper .slide-button:hover {
    background: #f9f8f8;
  }

  .slider-wrapper .slide-button#prev-slide {
    left: -25px;
    display: none;
  }

  .slider-wrapper .slide-button#next-slide {
    right: -25px;
  }

  .slider-wrapper .image-list {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    gap: 10px;
    font-size: 0;
    list-style: none;
    /* margin-bottom: 30px; */
    overflow-x: auto;
    scrollbar-width: none;
  }

  .slider-wrapper .image-list .image-item {
    width: 425px;
    height: 400px;
    object-fit: cover;
    border-radius: 10px;
  }

  /* Media query ******************* */
  @media screen and (max-width: 1060px) {
  }

  /* middle and small screen */
  @media screen and (max-width: 897px) {
    .Slider-container {
      margin-top: 100px;
    }

    .slider-wrapper .image-list .image-item {
      width: 125px;
      height: 100px;
    }
  }
</style>
